<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        .board-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 700px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .post {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .username {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .content {
            color: #555;
        }
        .no-posts {
            text-align: center;
            color: #aaa;
            padding: 40px 0;
        }
        /* 삭제 버튼 */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: #ff7b7b;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background: #ff4c4c;
        }
        /* + 버튼 (게시판 안쪽으로 이동) */
        .add-button {
            display: block;
            margin: 0 auto;
            width: 100px;
            text-align: center;
            padding: 12px;
            background: #ff7eb3;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }
        .add-button:hover {
            background: #ff4d88;
        }
    </style>
</head>
<body>
<div class="board-container">
    <h1>게시판</h1>

    <!-- 게시글 없을 때 -->
    <div th:if="${posts.size()} == 0" class="no-posts">
        게시된 내용이 없습니다
    </div>

    <!-- 게시글 출력 -->
    <div th:each="post, iterStat : ${posts}" class="post">
        <div class="username" th:text="${post.username}">아이디</div>
        <div class="content" th:text="${post.content}">내용</div>
        <form action="/board/delete" method="post" style="display:inline;">
            <input type="hidden" name="index" th:value="${iterStat.index}">
            <button type="submit" class="delete-btn">삭제</button>
        </form>
    </div>

    <!-- + 버튼 -->
    <a href="/board/new" class="add-button">글쓰기</a>
</div>
</body>
</html>
